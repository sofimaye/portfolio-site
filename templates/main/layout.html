{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}{% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}Default to be overridden{% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "main/css/main.css" %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>


<body>

    <div class="container">
        <div class="row main">
            <input id="menu-toggle" type="checkbox" />
            <label class="menu-btn" for="menu-toggle">
                <span></span>
            </label>
             <ul class="menubox">
            <li><a class="menu-item" href="{% url 'home' %}"><i class="fas fa-home"></i>home</a></li>
            <li><a class="menu-item" href="{% url 'portfolio' %}"><i class="fas fa-paint-brush"></i>portfolio</a></li>
            <li><a class="menu-item" href="{% url 'contacts' %}"><i class="fas fa-address-card"></i>contacts</a></li>
            </ul>
         </div>

         <div class="row navigation">
        <div class="col menu"><a href="{% url 'home' %}"><li><i class="fas fa-home"></i>home</li></a></div>
        <div class="col menu"><a href="{% url 'portfolio' %}"><li><i class="fas fa-paint-brush"></i>portfolio</li></a></div>
        <div class="col menu"><a href="{% url 'contacts' %}"><li><i class="fas fa-address-card"></i>contacts</li></a></div>
        </div>
         <div class="row content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
