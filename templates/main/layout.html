{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}{% endblock %}
    <meta charset="UTF-8">
    <title> {% block title %}Default to be overridden{% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "main/css/main.css" %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>

<div class="container-fluid">
    <div class="row navigation">
        <div class="col" align="center"><a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Main page</li></a></div>
        <div class="col" align="center"><a href="{% url 'portfolio' %}"><li><i class="fas fa-paint-brush"></i>Portfolio</li></a></div>
        <div class="col" align="center"><a href="{% url 'contacts' %}"><li><i class="fas fa-address-card"></i>Contacts</li></a></div>
    </div>

    <div class="row content">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
